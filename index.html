<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Integrando HTML com JavaScript</h1>
        <h2>Pratique - exercicio_html_js</h2>
        <form id="form-exercicio-html-js">
            <input type="number" id="campoA" placeholder="campo A" />
            <input type="number" id="campoB" required placeholder="campo B" />
            <button type="submit">Submeter o formulário</button>
        </form>
        <p class="success-message">mensagem positiva formulário válido</p>
        <p class="error-message">mensagem negativa formulário inválido</p>
    </div>
    <script src="/main.js"></script>
</body>
</html>
